<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>labrArte - Inicio</title>
        <script src="xlu-include-file.js"></script>
        <link rel="stylesheet" href="styles/login.css"/>
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="login-page">
            <div class="logo-container">
                <img alt="image" src="/assets/logo.png" id="logo-image">
                <h1 id="logo-name">labrArte®</h1>
            </div>
            <div class="login-section">
                <h3>Inicio de Sesión</h3>
                <p><span>¿Es tu primera vez?</span>
                    <a class="login-links" href="#">Regístrate</a>
                </p>
                <label>
                    <input class="fields" type="text" placeholder="Usuario">
                </label>
                <label>
                    <input class="fields" type="password" placeholder="Contraseña">
                </label>
                <p><a class="login-links" href="#">¿Olvidaste tu contraseña?</a></p>
                <label>
                    <input id="button" type="submit" value="Iniciar sesión">
                </label>
                <p><a>o conéctate con</a></p>
                <div class="login-icons">
                    <a href="#"><i id="facebook-login" class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i id="google-login" class="fa-brands fa-google"></i></a>
                </div>
            </div>
            <footer id="login-footer">
                <p>
                    labrArte® - Autoriza la divulgación o utilización del contenido de
                    esta web, haciendo referencia de la misma.
                </p>
            </footer>
        </div>
    </body>
</html>
