<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>labrArte - Login</title>
        <script src="xlu-include-file.js"></script>
        <link rel="stylesheet" href="styles/login.css"/>
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <section class="login-page">
            <a href="index.html" class="logo-container">
                <img alt="image" src="/assets/logo.png" id="logo-image">
                <h1 id="logo-name" >labrArte®</h1>
            </a>
            <form class="box-section" id="login-box">
                <h3>Inicio de Sesión</h3>
                <p><span>¿Es tu primera vez?</span>
                    <a class="login-links" href="signup.html">Regístrate</a>
                </p>
                <label>
                    <input class="fields" type="email" placeholder="Correo electrónico">
                </label>
                <label>
                    <input class="fields" type="password" placeholder="Contraseña">
                </label>
                <p><a class="login-links" href="#">¿Olvidaste tu contraseña?</a></p>
                <label>
                    <input id="button" type="submit" value="Iniciar sesión">
                </label>
                <p><a>o conéctate con</a></p>
                <div class="login-icons">
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                </div>
            </form>
        </section>
    <footer class="footer" id="login-footer-container">
        <article id="login-footer">
            <p>
                labrArte® - Autoriza la divulgación o utilización del contenido de
                esta web, haciendo referencia de la misma.
            </p>
        </article>
    </footer>
    </body>
</html>
