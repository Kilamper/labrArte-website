<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labrArte - Login</title>
    <script src="../scripts/login-form-validation.js" ></script>
    <link rel="shortcut icon" type="image/x-icon" href="../../public/logo.svg"/>
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen login-signup">
<section class="text-center block flex-1">
    <a href="../pages/index.html" class="pt-12 flex justify-center items-center pb-5 w-fit mx-auto">
        <img alt="image" src="../../public/logo.svg" class="w-16 h-16 logo">
        <h1 class="pl-1.5 text-4xl font-bold text-black no-underline logo-name">labrArte®</h1>
    </a>
    <form class="border rounded-lg w-96 m-auto block bg-white shadow-3xl shadow-black py-5 h-auto">
        <h3 class="text-2xl font-semibold mb-2">Inicio de Sesión</h3>
        <p class="mb-5 text-lg font-medium">¿Es tu primera vez?
            <a class="underline text-blue-700" href="../pages/signup.html">Regístrate</a>
        </p>
        <label>
            <input id="email-login" class="w-3/4 mb-4 p-2 border border-gray-500 rounded" type="email" placeholder="Correo electrónico" required>
        </label>
        <label>
            <input id="password-login" class="w-3/4 mb-4 p-2 border border-gray-500 rounded" type="password" placeholder="Contraseña" required>
        </label>
        <p class="mb-4"><a class="underline text-blue-700 text-lg font-medium" href="#">¿Olvidaste tu contraseña?</a>
        </p>
        <label>
            <input class="w-1/3 p-1.5 bg-gray-400 rounded mb-4" type="submit" value="Iniciar sesión">
        </label>
        <p class="mb-4 text-lg font-medium"><a>o conéctate con</a></p>
        <div class="login-icons no-underline">
            <a href="#"><i class="fa-brands fa-square-facebook text-blue-800"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
        </div>
    </form>
</section>
<footer class="pt-2.5 mb-5 inline-block justify-center">
    <article class="mt-auto mx-auto">
        <p class="text-center">
            labrArte® - Autoriza la divulgación o utilización del contenido de
            esta web, haciendo referencia de la misma.
        </p>
    </article>
</footer>
</body>
</html>
