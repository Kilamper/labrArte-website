<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labrArte - Signup</title>
    <script src="../scripts/register-form-validation.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../../public/logo.svg"/>
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen login-signup">
<div class="text-center block flex-1">
    <a href="../pages/index.html" class="pt-12 flex justify-center items-center pb-5 w-fit mx-auto">
        <img alt="image" src="../../public/logo.svg" class="w-16 h-16 logo">
        <h1 class="pl-1.5 text-4xl font-bold text-black no-underline logo-name">labrArte®</h1>
    </a>
    <form method="post" class="border rounded-lg w-96 m-auto block bg-white shadow-3xl shadow-black py-5 h-auto">
        <h3 class="text-2xl font-semibold mb-2">Formulario de Registro</h3>
        <p class="mb-5 text-lg font-medium">¿Ya tienes una cuenta?
            <a class="underline text-blue-700" href="../pages/login.html">Inicia sesión</a>
        </p>
        <label>
            <input id="name" class="w-3/4 mb-4 p-2 border border-gray-500 rounded" type="text"
                   placeholder="Nombre completo"
                   required>
        </label>
        <label>
            <input id="email" class="w-3/4 mb-4 p-2 border border-gray-500 rounded" type="email"
                   placeholder="Correo electrónico"
                   required>
        </label>
        <label>
            <input id="password" class="w-3/4 mb-4 p-2 border border-gray-500 rounded" type="password"
                   placeholder="Contraseña"
                   required>
        </label>
        <label>
            <input id="confirmPassword" class="w-3/4 mb-4 p-2 border border-gray-500 rounded" type="password"
                   placeholder="Confirmar contraseña" required>
        </label>
        <label>
            <input class="w-1/3 p-1.5 bg-gray-400 rounded mb-4 mt-2" type="submit" value="Registrarse">
        </label>
        <p class="mb-4 text-lg font-medium"><a>o conéctate con</a></p>
        <div class="login-icons">
            <a href="#"><i class="fa-brands fa-square-facebook text-blue-800"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
        </div>
    </form>
</div>
<div class="pt-2.5 mb-5 inline-block justify-center">
    <footer id="mt-auto mx-auto">
        <p class="text-center">
            labrArte® - Autoriza la divulgación o utilización del contenido de
            esta web, haciendo referencia de la misma.
        </p>
    </footer>
</div>
</body>
</html>
