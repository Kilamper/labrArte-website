<section class="container-carousel">
  <div class="carruseles" id="slider">
    <section *ngFor="let slide of displayData" class="slider-section">
      <a href="{{slide.link}}"><img src="{{slide.image}}" alt="image"></a>
    </section>
  </div>
  <div class="btn-left"><i class='fa fa-chevron-left'></i></div>
  <div class="btn-right"><i class='fa fa-chevron-right'></i></div>
</section>
