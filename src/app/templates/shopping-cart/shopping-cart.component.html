<section class="max-w-screen-2xl w-full flex justify-center items-center mx-auto py-8">
  <div class="flex-col w-2/3 px-6">
    <h2 class="mx-auto w-5/6 m-16 text-4xl font-bold">Cesta:</h2>
    <div *ngFor="let item of displayData">
      <app-cart-item [product]="item.product" [documentId]="item.documentId"
                     (remove)="removeProductFromCart($event)"></app-cart-item>
    </div>
  </div>
  <div class="w-1/3 border-gray-100 bg-gray-100 px-6 mr-4">
    <h3 class="mx-auto m-8 text-xl sm:text-3xl font-semibold">Subtotal ({{ numberOfProducts }} productos):</h3>
    <h3 class="mx-auto m-8 text-xl sm:text-2xl font-medium">{{ totalPrice }} â‚¬</h3>
  </div>
</section>
