<h2 id="product-name" class="max-w-screen-2xl w-4/5 mx-auto m-16 text-4xl font-bold">{{ productName }}</h2>
<div class="w-4/5 mx-auto flex overflow-hidden relative flex-wrap gap-48 justify-between">
  <img class="w-1/3 h-auto object-contain" [src]="productImage" [alt]="productName"/>
  <div class="w-1/2 flex flex-col relative items-start flex-1">
    <h3 class="text-2xl font-semibold mb-10">{{ productPrice }} €</h3>
    <p class="text-xl text-left font-medium">
      {{ productDescription }}
    </p>
    <div class="w-2/3 flex text-right gap-10 mt-8 text-lg">
      <app-button [content]="'Añadir al carrito'" [icon]="'fa-solid fa-cart-plus'"></app-button>
      <app-button [action]="'mailto:info@labrarte.com'" [content]="'Contactar'"
                  [icon]="'fa-solid fa-message'"></app-button>
    </div>
  </div>
</div>
<div class="my-8 text-center">
  <app-button class="text-xl" [action]="'/category/' + categoryId" [content]="'Volver'"
              [icon]="'fa-solid fa-reply'"></app-button>
</div>
